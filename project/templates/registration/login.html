{% extends 'base.html' %}
{% load static %}


{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login </h2>
  
  {% load crispy_forms_tags %}
  <div class="ms-4">
    <form method="post">
      {% csrf_token %}

      {{ form|crispy }}
      <button class="btn btn-secondary" type="submit">Login</button>
    </form>
</div>
{% endblock %}
